name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install
          # Log any errors from the npm install step
          if [ $? -ne 0 ]; then echo "npm install failed" >> error.log; fi

      - name: Build the project
        run: |
          npm run build
          # Log any errors from the build step
          if [ $? -ne 0 ]; then echo "npm run build failed" >> error.log; fi

      - name: Debug: List dist folder
        run: ls -la ./dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true  # This ensures the workflow doesn't fail immediately after deploy errors

      - name: Save error log
        if: failure()
        run: |
          echo "Saving error log to GitHub artifacts..."
          cat error.log
          # Upload the error log file as an artifact for review
          upload-artifact:
            name: error-log
            path: error.log
